<script type="text/javascript">

var Person = function(name){
    this.name = name;
}

Person.prototype.getName = function(){
	return this.name;
}

var p1 = new Person('lee');
console.log(p1);
var p2 = new Person('kim');
console.log(p1.getName());
console.log(p2.getName());
