<script type="text/javascript">

//자바 스크립에서 서버로 가는 모든 방식 정리
	var inter;
	function sayHello() {
		inter = window.setInterval(display, 100); 0.1초마다 호출
	}
	function display() {
		var dd = document.getElementById("dd");
		var darr = document.getElementsByTagName("div");
		var qd = document.querySelector("div");
		dd.innerHTML = "<h1>" + new Date() + "</h1>";
	}

		var b = document.getElementById("btnstart");
		//console.log(b);
		b.addEventListener("click", sayHello);
		document.getElementById('btnclear').addEventListener('click',

				});

	function go() {
		location.href = "http://www.nate.com"
	}
</script>
</head>
