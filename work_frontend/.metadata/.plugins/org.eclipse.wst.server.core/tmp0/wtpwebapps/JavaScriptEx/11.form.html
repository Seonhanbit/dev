function check(){ //로그인 버튼 클릭시 수행
	var ob1=document.getElementById("user");
	var ob2=document.getElementById("pass");
	
	if(ob1.value==""){
		alert("아이디는 8글자 이상입니다.");
		ob1.focus();
		return;
	}
	if(ob2.value.length<8){
		alert("패스워드는 8글자 이상입니다.");
		ob2.focus();
		return;
	}
	loginForm.submit();//form 데이터를 서버로 전송, next.html로
	location.href="next.html?user="+ob1.value; //next.html로 이동
}
function winOpen(){
	window.open("Member.html","회원가입",
		"top=300, left=300,width=400,height=400,scrollbars=yes");
}

	<form action="next.html" name="loginForm" method="post">

				<th id="myid">ID :</th>
				<td><Input type="text" id='user'  name='user' /></td>
			</tr>

				<td><Input type="password" id="pass" name="pass" /></td>
			</tr>
		</table>
		<Input type="button" value="로그인" onclick="check()" />
		<Input type="button" value="회원가입" onclick="location.href='Member.html'" />
	</form>
