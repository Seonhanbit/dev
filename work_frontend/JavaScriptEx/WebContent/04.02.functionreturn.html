<script type="text/javascript">

//함수는 객체라서 함수안에 함수 넣기 가능
//값을 하나만 리턴가능 배열도 가능
function aa(){
	function inaa(){
		console.log('inaa');
	}
	return [3, 4];
}

var va  = aa(); //va 타입은 배열
console.log(va[0] +" : "+va[1]);

function bb(){
	function inaa(){
		console.log('inaa');
	}
	function inbb(){
		console.log('inbb');
	}
	return [inaa, inbb];
}
var vb = bb();
vb[0]();//배열의 0번째 함수를 실행하기
vb[1]();


</script>
