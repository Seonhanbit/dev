<!DOCTYPE html>
<html>
<head>

<title>Layout Sample</title>
<style type="text/css">
h1{
	text-align: center;
}
.border{
	border: 1px solid #000;
}
#header{
	text-align: center;
}
#aside{
	float: left;
	height: 700px;
	width: 250px;
}
#section{
	float: left;

	width: 550px;
}
.article{

	width: 200px;
	display: inline-block;
}
#footer{
	clear: both;
}
#outer{
	width: 805px;
	height: 1000px;
	margin: auto;
}
a{
	text-decoration: none;
	font-size: 3em;
}
ul{
	list-style: none;
}
</style>
</head>
<body>

	<ul>
		<li><a href="http://www.naver.com">naver</a></li>

		<li>sw expert</li>		
	</ul>

	<div class="border article">article AAAA</div>
	<div class="border article">article AAAA</div>
	<div class="border article">article AAAA</div>	
</div>

</div>

</html>
