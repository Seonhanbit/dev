<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <h2 v-for="(item,index) in items">{{ index+"번째 물품 : "+item}}</h2>
  </div>
  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        items: ["연필", "펜", "지우개"]
      }
    })
    Vue.config.devtools = true;
  </script>
</body>
</html>
