<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SSAFY</title>
  <style type="text/css">
  #first div {color: blue ;}
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id='first'>
  <svg width="200" height="100">
     <my-svg ccx="50" ccy="50" cr="40"></my-svg>
     <my-svg ccx="150" ccy="50" cr="20"></my-svg>
  </svg>
</div>

<script type="text/javascript">
  var first = new Vue({
      el : '#first',
      components:{
          'my-svg': {
        	  props: ['ccx','ccy','cr'], //상위에서 받은 걸 연결 시켜주기(키워드)
        	  template: '<circle :cx="ccx" :cy="ccy" :r="cr" stroke="green" stroke-width="4" fill="yellow" />'
          }
       }
   });
  Vue.config.devtools = true;
</script>
</body>
</html>
