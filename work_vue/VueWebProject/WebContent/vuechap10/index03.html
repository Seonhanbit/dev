        		    	} 
        		      ).then(function(response){
        				    //.then(response => (this.deps = response.data))
        		    	  if(response.data.state=='succ'){
        		    		  alert(response.data.name+"이 실행되었습니다.");
        		    		  location.href='./index01.html';
        		    	  }else{
        		    		  alert(response.data.name+"에 실패하였습니다.");
        		    		  location.href='./index01.html';
        		    	  }
        		      })
        			}}
