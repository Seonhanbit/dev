<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<!-- 아래랑 같은 의미
 <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script> -->
<script src="https://unpkg.com/vue"></script>
  <h2>aaa</h2>
  <div id="app">
	<div> {{message}} </div>
	<div v-text="message">  </div>  <!-- 위랑 같은 방식 -->
	
	<div v-html="message">  </div>
	<div v-html="msg">  </div>
	<div v-text="msg">  </div>
	<div >  {{msg}} </div>
  </div>

  <script >
    new Vue({
      el:"#app" ,
      data:{message:"<h1>Hello Vue!!!!</h1>",
    	  	msg:"조미료"}
    });

  </script>
</body>
</html>
